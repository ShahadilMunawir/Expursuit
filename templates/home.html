<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <style>
            body {
                margin: 2px 2px 0px 2px;
            }

            h1.topbar {
                text-align: center;
                margin-top: 0px;
                margin-bottom: 0px;
                width: 100%;
                display: inline-block;
                border: 1px solid black;
                background-color: cadetblue;
            }

            .flex-container {
                display: flex;
            }

            .navbar {
                background-color: cadetblue;
                width: 200px;
                border-radius: 0px 0px 20px 20px;
            }

            ul {
                list-style: none;
                padding-left: 15px;
            }

            .flex-container > div.user {
                margin-left: 200px;
            }
        </style>
    </head>
    <body>
        <h1 class="topbar">Expursuit</h1>
        <div class="flex-container">
            <div class="navbar">
                <ul>
                    <li><b>Administration</b></li>
                    <ul>
                        <li>Dashboard</li>
                        <li>Members</li>
                    </ul>
                    <li><b>Managements</b></li>
                    <ul class=>
                        <li>Requests</li>
                        <li>Invoices</li>
                        <li>Trasactions</li>
                    </ul>
                </ul>
            </div>
            <div class="user">
                <h1>Welcome {{ name }}</h1>
                <p>Your spendings: {{ spending }}</p>
                <p>Your budget: {{ budget }}</p>
                <p>You spend {{ percentage }}% of your budget</p>
                <progress value="{{ percentage }}" max="100">{{ percentage }}%</progress>
            </div>
        </div>
        </div>
    </body>
</html>
